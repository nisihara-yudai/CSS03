<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=q, initial-scale=1.0">
  <title>文字装飾</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&family=Pinyon+Script&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&family=Pinyon+Script&family=Sedgwick+Ave&display=swap"
    rel="stylesheet">

</head>
<body>
  <!-- 文字装飾(カラーネーム) -->
  <div id="red">赤色
    <p id="aka">赤色</p>
  </div>
  <div id="blue">青色
    <p id="ao">青色</p>
  </div>
  <div id="green">緑色
    <p id="midori">緑色</p>
  </div>

  <!-- 文字装飾(16進数カラーコード) -->
  <div class="red">赤色</div>
  <div class="blue">青色</div>
  <div class="green">緑色</div>

  <!-- 文字装飾(RGB・RGBAカラーモデル) -->
  <div class="aka">赤色</div>
  <div class="ao">青色</div>
  <div class="midori">緑色</div>

  <div class="font">Sample Text</div>

  <!-- 練習問題 -->
  <div class="font01">Sample Text01</div>

  <!-- 自己流 -->
  <div class="font02">cure parfait</div>

  <!-- 文字揃え -->
  <div id="left">TEST(初期値)</div>
  <div id="center">TEST(中央揃え)</div>
  <div id="right">TEST(右揃え)</div>
  <div id="justify">TEST(均等揃え)</div>

  <!-- 行の高さ -->
  <div id="height01">ポケットモンスターダイヤモンド・パール</div>
  <div id="height02">ポケットモンスターダイヤモンド・パール</div>
  <div id="height03">ポケットモンスターダイヤモンド・パール</div>
  <div id="height04">ポケットモンスターダイヤモンド・パール</div>
  

</body>
</html>
